<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6 jumbotron" id="header">
          <h1>Which Triangle!?!?</h1>
        </div>
      </div>
      <!-- Triangle Form -->
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <form id="triangleForm">
            <div class="form-group has-error" id="measure1">
              <label for="side1">Enter a measurement:</label>
               <input type="text" class="form-control" id="side1">
            </div>
            <div class="form-group has-error" id="measure2">
              <label for="side2">Enter a measurement:</label>
               <input type="text" class="form-control" id="side2">
            </div>
            <div class="form-group has-error" id="measure3">
              <label for="side3">Enter a measurement:</label>
               <input type="text" class="form-control" id="side3">
            </div>
            <button type="submit" class="btn btn-default" id="matchSubmit">Submit</button>
          </form>
        </div>
        <!-- Results -->
        <div class="result col-sm-3">
          <div class="row" id="equal">
            <p>Its an Equilateral.</p>
          </div>
          <div class="row" id="isoceles">
            <p>Its an Isoceles.</p>
          </div>
          <div class="row" id="scalene">
            <p>Its an Scalene.</p>
          </div>
          <div class="row" id="not">
            <p>This is not a triangle!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
