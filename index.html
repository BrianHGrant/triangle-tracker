<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="header">
        <h1>Which Triangle!?!?</h1>
      </div>
        <form id="triangleForm">
          <div class="form-group">
            <label for="side1">enter a measurement:</label>
             <input type="text" class="form-control" id="side1">
          </div>
          <div class="form-group">
            <label for="side2">enter a measurement:</label>
             <input type="text" class="form-control" id="side2">
          </div>
          <div class="form-group">
            <label for="side3">enter a measurement:</label>
             <input type="text" class="form-control" id="side3">
          </div>
          <button type="submit" class="btn btn-default" id="matchSubmit">Submit</button>
        </form>
      </div>
    </div>

    <div class="row" id="equal">
      <h2>Its an Equilateral.</h2>
    </div>
    <div class="row" id="isoceles">
      <h2>Its an Isosceles.</h2>
    </div>
    <div class="row" id="scalene">
      <h2>Its an Scalene.</h2>
    </div>
    <div class="row" id="not">
      <h2>This is not a triangle!</h2>
    </div>
  </div>
</body>
</html>
